                    </div>

                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <button type="button" class="am-btn am-btn-default am-btn-success "

                                            新增</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black ">
                                <thead>
                                    <tr>
                                        <th>一级分类标题</th>
                                        <th>二级分类id</th>
                                        <th>分类名</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in classify2%}
                                    <tr class="even gradeC" id='c2_{{i.id}}'>
                                        <td class="am-text-middle">{{i.classify2.title}}</td>
                                        <td class="am-text-middle">{{i.id}}</td>
                                        <td class="am-text-middle">{{i.title}}</td>
                                        <td class="am-text-middle">
                                            <div class="tpl-table-black-operation">

<div class="am-modal am-modal-no-btn" tabindex="1" id="doc-modal-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">新增二级分类
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <div class="am-form-group">
                <form class="am-form" action='/admin/add_classify2' method="post" enctype="multipart/form-data">
                    <label for="doc-ipt-email-1">分类名</label>
                    <input type="text" class="" id="" placeholder="" name='c_name'>
            </div>
            <div class="am-form-group">
                <label for="doc-select-1">选择一级分类</label>
                <select id="doc-select-1" name='classify1'>
                    {% for i in classify%}
                    <option value="{{i.id}}">{{i.title}}</option>
                    {%endfor%}
                </select>
                <span class="am-form-caret"></span>
            </div>

            <p><button type="submit" class="am-btn am-btn-default">提交</button></p>
            </form>
        </div>
    </div>
</div>


<script src="{{STATIC_URL }}/static/js/amazeui.min.js"></script>
<script src="{{STATIC_URL }}/static/js/app.js"></script>
<script>
    function delete_c(i) {

        $.ajax({
            url: "/admin/delete_c",
            data: {
                id: i
            },
            type: "POST",
            dataType: "json",
            success: function (data) {
                $('#c2_' + i).remove();
            },
            error: function (data) {
                alert("请求失败！");
            }
        })
    }
</script>
